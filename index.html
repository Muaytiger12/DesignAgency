<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link rel="stylesheet" href="css/reset.css">
 <link rel="stylesheet" href="css/style.css">
 <title>DesignAgency</title>
</head>
<body>
 <div class="wrapper">
  <header class="header">
   <div class="container">
    <div class="header__top">
     <a class="header__logo">
      <img src="img/elements/logo.png" alt="logo">
     </a>
     <div class="header__menu">
       <a href="#">Services</a>
       <a href="#">About Us</a>
       <a href="#">Contact Us</a>
       <button class="header__menu-btn">Login</button>
       <button class="header__menu-btnwhite">Register</button>
     </div>
    </div>
    <div class="header__bottom">
     <div class="header__bottom-content content">
<h1 class="content__title">Increase Your Customers Loyalty and Satisfaction</h1>
<p class="content__text">We help businesses like yours earn more customers, standout from competitors,  make more money</p>
<button class="content__btn">Get Started</button>
     </div>
     <div class="header__bottom-img">
      <img src="img/Header Lady 1.png" alt="">
     </div>
    </div>
   </div>
   <div class="header__footer">
    <div class="header__footer-logos">
    <a href="#"><img src="img/elements/logos_google.png" alt=""></a>
    <a href="#"><img src="img/elements/Trello-logo-blue 1.png" alt=""></a>
    <a href="#"><img src="img/elements/logos_monday.png" alt=""></a>
    <a href="#"><img src="img/elements/Notion.png" alt=""></a>
    <a href="#"><img src="img/elements/Slack.png" alt=""></a>
    </div>
   </div>
  </header>
 </div>

</html>
